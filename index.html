<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a243288d46.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">To do list</h1>
        <form class="search">
          <input
            type="text"
            name="search"
            class="form-control m-auto"
            placeholder="search todos"
          />
        </form>
      </header>
      <ul class="list-group mx-auto todos text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="text-light">Buy a car</span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="text-light">Buy a laptop</span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
       
      </ul>
      <form class="add text-center my-4 text-light">
        <label for="add ">Add new todo...</label>
        <input type="text" class="form-control m-auto" name="add"  placeholder="add something..."/>
      </form>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
